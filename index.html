<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">

    <!-- Left Sidebar: Stats -->
    <aside class="sidebar">
      <h2>Stats</h2>
      <ul>
        <li><span id="cookie-count">0</span></li>
        <li><span id="cookies-per-click">1</span></li>
        <li><span id="cookies-per-second">0</span></li>
        <li><span id="total-clicks">0</span></li>
        <li><input type="button" value="Reset Game" id="reset"></li>
      </ul>
    </aside>

    <!-- Main Cookie Area -->
    <main class=>
      <div class=>
        <h1></h1>
      </div>
      <img src="cookie.png" alt="Cookie" id="cookie" />
    </main>

    <!-- Right Sidebar: Upgrades -->
    <aside class="upgrades">
      <h2>Upgrades</h2>
      <div class="upgrade-list">
        <div class="upgrade" id="upgrade1">Upgrade 1</div>
      </div>
    </aside>

  </div>
  <script src="script.js"></script>

</html>
